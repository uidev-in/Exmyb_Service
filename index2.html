    .check_box .round {
  position: relative;
}

.check_box .round label {
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 50%;
  cursor: pointer;
  height: 28px;
  left: 0;
  position: absolute;
  top: 0;
  width: 28px;
}

.check_box .round label:after {
  border: 2px solid #fff;
  border-top: none;
  border-right: none;
  content: "";
  height: 6px;
  left: 7px;
  opacity: 0;
  position: absolute;
  top: 8px;
  transform: rotate(-45deg);
  width: 12px;
}

.check_box .round input[type="checkbox"] {
  visibility: hidden;
}

.check_box .round input[type="checkbox"]:checked + label {
  background-color: #66bb6a;
  border-color: #66bb6a;
}

.check_box .round input[type="checkbox"]:checked + label:after {
  opacity: 1;
}

    .swiper-container {

    .swiper-slide {
